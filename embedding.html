<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedding</title>
</head>
<body>
    <!-- inline embedding -->
    <button type="button" onclick="alert('hello world')">alert</button>
     <!-- internal -->
     <script>
       document.write("welcome");
     </script>
      <!-- external -->
      <button type="button" onclick="message()">click</button>
      <script src="embedding.js"></script>
</body>
</html>
